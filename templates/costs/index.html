{% extends "base.html" %}
{% block content %}
{% if latest_spending_list %}
  <ul>
  {% for spending in latest_spending_list %}
     <li><a href='/{{ spending.pk }}/'>{{ spending }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>Нет записей</p>
{% endif %}
<form method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Сохранить" />
</form>
{% endblock %}
