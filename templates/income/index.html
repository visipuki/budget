{% extends "base.html" %}
{% block content %}
{% if latest_income_list %}
  <ul>
  {% for income in latest_income_list %}
    <li><a href='/income/{{ income.pk }}/'>{{ income }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>Нет записей</p>
{% endif %}
<form method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Сохранить" />
</form>
{% endblock %}
